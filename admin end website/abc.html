<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Company Metrics</title>
    <link rel="stylesheet" href="abc.css"> <!-- Include your stylesheet if needed -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js from CDN -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="WhatsApp Image 2023-12-16 at 03.16.42_8ca5514b.jpg" alt="Company Logo">
        </div>
        <div class="header-text">
            <h1>ABC Company Metrics</h1>
            <p>Monitoring Performance</p>
        </div>
    </header>

    <section class="metrics-container">
        <div class="metric">
            <h2>Watch Time</h2>
            <p>120 hours</p>
        </div>

        <div class="metric">
            <h2>Active Watch Time</h2>
            <p>90 hours</p>
        </div>
        
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>

        <div class="metric">
            <h2>Revenue Generated</h2>
            <p>₹10,000</p>
        </div>

        <div class="metric">
            <h2>Bonus</h2>
            <p>₹500</p>
        </div>
    </section>

    <script src="abc.js"></script>
</body>
</html>
